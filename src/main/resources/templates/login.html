<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <h2 class="mt-5">Connexion</h2>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate="novalidate">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" 
            pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Z|a-z]{2,}\b" required/>
            <div class="invalid-feedback">
                Format de l'email incorrect.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required/>
            <div class="invalid-feedback">
                Veuillez entrer un mot de passe.
            </div>
        </div>
        <div th:if="${param.error}">
		    <div class="alert alert-danger">
		        <span th:if="${param.error[0] == 'disabled'}">
		            Votre compte n'est pas encore activé. Veuillez vérifier votre e-mail.
		        </span>
		        <span th:unless="${param.error[0] == 'disabled'}">
		            Email ou mot de passe incorrect.
		        </span>
		    </div>
		</div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <a th:href="@{/register}" class="btn btn-secondary">Créer un compte</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
